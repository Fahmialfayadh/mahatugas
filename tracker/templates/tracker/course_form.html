{% extends "tracker/base.html" %}

{% block content %}
<h2>{% if is_edit %}Edit Course{% else %}New Course{% endif %}</h2>

<form method="post" class="mt-3">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Course Code</label>
        <input type="text" name="course_code" class="form-control"
               value="{{ course.course_code|default:'' }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Course Name</label>
        <input type="text" name="course_name" class="form-control"
               value="{{ course.course_name|default:'' }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Semester</label>
        <input type="number" name="semester" class="form-control"
               value="{{ course.semester|default:'1' }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Lecturer</label>
        <select name="lecturer" class="form-select">
            {% for l in lecturers %}
                <option value="{{ l.lecturer_id }}"
                    {% if course.lecturer.lecturer_id == l.lecturer_id %}selected{% endif %}>
                    {{ l.lecturer_name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{% url 'courses_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
