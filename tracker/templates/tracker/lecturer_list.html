{% extends "tracker/base.html" %}

{% block content %}
<h2>Lecturers</h2>

<a href="{% url 'lecturer_create' %}" class="btn btn-success">+ Add Lecturer</a>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for lect in lecturers %}
        <tr>
            <td>{{ lect.lecturer_name }}</td>
            <td>{{ lect.lecturer_email }}</td>
            <td>
                {% if edit_mode %}
                <a href="{% url 'lecturer_edit' lect.lecturer_id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'lecturer_delete' lect.lecturer_id %}" class="btn btn-danger btn-sm">Delete</a>
                {% else %}
                <button class="btn btn-secondary btn-sm" disabled>Edit</button>
                <button class="btn btn-secondary btn-sm" disabled>Delete</button>
                {% endif %}
            </td>


        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
