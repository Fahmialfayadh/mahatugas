{% extends "tracker/base.html" %}

{% block content %}
<h2 class="text-danger">Are you sure?</h2>

<p>You are about to delete student:</p>

<ul>
    <li><strong>{{ student.nrp }}</strong></li>
    <li>{{ student.name }}</li>
    <li>{{ student.email }}</li>
</ul>

<form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'students_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
