{% extends "tracker/base.html" %}
{% block content %}
<h3>Sorted Submissions</h3>

<a href="?by=asc" class="btn btn-secondary btn-sm">UP</a>
<a href="?by=desc" class="btn btn-secondary btn-sm">DOWN</a>

<table class="table table-dark table-striped mt-3">
<tr>
    <th>Student</th>
    <th>Assignment</th>
    <th>Score</th>
</tr>

{% for s in submissions %}
<tr>
    <td>{{ s.student.name }}</td>
    <td>{{ s.assignment.title }}</td>
    <td>{{ s.score }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
