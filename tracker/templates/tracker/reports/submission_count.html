{% extends "tracker/base.html" %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a href="{% url 'report_menu' %}" class="text-decoration-none text-muted small fw-bold">
                ‚Üê Back to Reports
            </a>
            <h2 class="mt-1 mb-0 text-primary fw-bold">Submission Count</h2>
            <p class="text-muted mb-0">Total number of submissions per student.</p>
        </div>
    </div>

    <div class="card border-0 shadow-sm overflow-hidden">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr class="text-uppercase small text-muted fw-bold">
                            <th class="ps-4">Student</th>
                            <th class="text-end pe-4">Total Submissions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in data %}
                        <tr>
                            <td class="ps-4 fw-medium">{{ s.name }}</td>
                            <td class="text-end pe-4">
                                <span class="badge bg-primary rounded-pill">{{ s.total }}</span>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="text-center py-5 text-muted">No submission data available.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
