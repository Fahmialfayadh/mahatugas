{% extends "tracker/base.html" %}
{% block content %}
<h3>Missing Submissions</h3>

<table class="table table-striped mt-3">
    <tr>
        <th>Assignment</th>
        <th>Course</th>
        <th>Due Date</th>
    </tr>

    {% for a in assignments %}
    <tr>
        <td>{{ a.title }}</td>
        <td>{{ a.course.course_code }}</td>
        <td>{{ a.due_date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
