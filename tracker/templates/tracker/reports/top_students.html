{% extends "tracker/base.html" %}
{% block content %}
<h3>Top Students</h3>

<table class="table table-striped mt-3">
    <tr>
        <th>Student</th>
        <th>Assignment</th>
        <th>Score</th>
    </tr>

    {% for s in submissions %}
    <tr>
        <td>{{ s.student.name }}</td>
        <td>{{ s.assignment.title }}</td>
        <td>{{ s.score }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
