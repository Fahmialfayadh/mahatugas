{% extends "tracker/base.html" %}
{% block content %}
<h3>Late Submissions</h3>

<table class="table table-dark table-striped mt-3">
    <tr>
        <th>Student</th>
        <th>Assignment</th>
        <th>Course</th>
        <th>Submitted At</th>
    </tr>
    {% for s in submissions %}
    <tr>
        <td>{{ s.student.name }}</td>
        <td>{{ s.assignment.title }}</td>
        <td>{{ s.assignment.course.course_code }}</td>
        <td>{{ s.submitted_at }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
