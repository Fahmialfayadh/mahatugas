{% extends "tracker/base.html" %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a href="{% url 'report_menu' %}" class="text-decoration-none text-muted small fw-bold">
                ‚Üê Back to Reports
            </a>
            <h2 class="mt-1 mb-0 text-primary fw-bold">Overall Average Score</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center p-5">
                    <h6 class="text-uppercase text-muted ls-1 mb-3">All Submissions Average</h6>
                    <div class="display-1 fw-bold text-primary mb-3">
                        {{ avg.score__avg|default:"0"|floatformat:1 }}
                    </div>
                    <div class="progress" style="height: 10px;">
                        <div class="progress-bar bg-primary" role="progressbar"
                            style="width: {{ avg.score__avg|default:'0' }}%"
                            aria-valuenow="{{ avg.score__avg|default:'0' }}" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <p class="mt-3 text-muted small mb-0">Calculated from all graded submissions in the system.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
