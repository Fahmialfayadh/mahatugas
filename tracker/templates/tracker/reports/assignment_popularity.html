{% extends "tracker/base.html" %}
{% block content %}
<h3>Assignment Popularity (Most Submitted)</h3>

<table class="table table-striped mt-3">
    <tr>
        <th>Assignment</th>
        <th>Course</th>
        <th>Total Submissions</th>
    </tr>

    {% for a in data %}
    <tr>
        <td>{{ a.title }}</td>
        <td>{{ a.course.course_code }}</td>
        <td>{{ a.total }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
