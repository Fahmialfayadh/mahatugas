{% extends "tracker/base.html" %}

{% block content %}
<h3>Are you sure?</h3>
<p>Delete course: <strong>{{ course.course_name }}</strong> ?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'courses_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
